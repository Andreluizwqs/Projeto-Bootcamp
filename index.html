<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Bootcamp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="principal">
        <div id="menusuperior">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para Participar</a> 
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp Dnc</h1>

                  <h2>
                       Esse será um evento exclusivo para todos os alunos<br>
                       da <b>DNC</b>, que querem <span class="destaqtext">acelerar a carreira</span> com uma<br>
                       semana intensiva de conteúdo de mercado entre <br>
                       <span class="destaqtext">BACK-END, FRONT-END & BANCO DE DADOS.</span>
                  </h2>
            <form action="">
                <div class="form-group">
                    <label>Nome:</label>
                        <input type="text" placeholder="Insira seu nome aqui">
                        
                </div>
                <div class="form-group">
                    <label>sobrenome:</label>
                        <input type="text" placeholder="Insira seu sobrenome aqui">
                        
                </div>
                <div class="form-group">
                    <label>Área de interesse:</label>
                      <div class="checkbox-itens">
                        <input type="checkbox" value="front">
                        <label>Front-End</label>

                        <input type="checkbox" value="front">
                        <label>Back-End</label>

                        <input type="checkbox" value="front">
                        <label>Banco de Dados</label>
                      </div>  
                </div>
                <div class="form-group">
                    <label>Email:</label>
                        <input type="text" placeholder="Insira seu e-mail aqui">
                        
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                        <input type="text" placeholder="(85)99999-9999">
                        
                </div>
                <div class="form-group">
                    <label>Insira uma frase criativa aqui:</label>
                        <input type="text" placeholder="Qual frase criativa você gostaria de falar? :">
                        
                </div>
                <input type="submit" value="Login">
            </form>
        </header>
    </section>
</body>
